    <a-scene>
      <a-assets>
         <!--
        <a-asset-item id="myCarModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
            show_model.js --> 
        <a-asset-item id="myCarModel" src="models/scene.gltf"></a-asset-item>   
        <a-asset-item id="amongUS" src="models/among us.obj"></a-asset-item> 
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="fractal" crossorigin="anonymous" src="images/f2.jpg"> 
    </a-assets>

    <!-- Ask user for camera permissions -->
    <a-entity zappar-permissions-ui id="permissions">
        <a-entity text="value: Please reload the page, accepting the camera permissions." position="0 0 -2"></a-entity>
    </a-entity>
    <!-- Browser Compatibility -->
    <a-entity zappar-compatibility-ui id="compatibility"></a-entity>
    <a-entity camera zappar-camera></a-entity>

        <a-entity zappar-instant="placement-mode: true" id="instant-group">

            <!-- PLACE 3D OBJECTS HERE TO TRACK FROM THE INSTANT ANCHOR 
            <a-entity gltf-model="#myCarModel"></a-entity>
            <a-box position="0 0.5 0"></a-box>
             -->
                    <!--Modelo 3d-->
            
            <a-entity gltf-model="#amongUS"></a-entity>
            

        </a-entity>

        <div id="zappar-placement-ui">Tap here to place the object</div>

        <script>
            // When the user taps on the placement UI
            var placementUI = document.getElementById("zappar-placement-ui");
            placementUI.addEventListener("click", function() {

                // Set placement-mode to false on the instant tracker group
                let instantGroup = document.getElementById("instant-group");
                instantGroup.setAttribute("zappar-instant", "placement-mode: false");

                // Remove the placement UI
                placementUI.remove();
            });
        </script>
      
  
   
       
    </a-scene>
