    <title>Diego test A-FRAME</title>

    <!-- Image link template to be reused. 
  Access this site over HTTPS to enter VR mode and grant access to the device sensors
-->
  <script id="link" type="text/html">
    <a-entity class="link"
      geometry="primitive: plane; height: 1; width: 1"
      material="shader: flat; src: ${thumb}"
      event-set__mouseenter="scale: 1.2 1.2 1"
      event-set__mouseleave="scale: 1 1 1"
      event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
      proxy-event="event: click; to: #image-360; as: fade"
      sound="on: click; src: #click-sound"></a-entity>
  </script>

  </head>
  <body>

    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">A-FRAME testing</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="skybox.html">Other 3D Model</a>

          <li class="nav-item">
            <a class="nav-link" href="ar.html">AR-experience  <span class="sr-only">(current)</span> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


    <a-scene background="color: #FFA500">
      <a-assets>
         <!--
        <a-asset-item id="myCarModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
            show_model.js --> 
        <a-asset-item id="myCarModel" src="models/scene.gltf"></a-asset-item>   
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="fractal" crossorigin="anonymous" src="images/f2.jpg"> 
    </a-assets>


      <!--Imagen-->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-1.5 -.8 -4">
        <a-entity template="src: #link" data-src="#fractal" data-thumb="#Fractal-thumb"></a-entity>
      </a-entity>
      <a-entity zappar-permissions-ui id="permissions">
        <!-- Remove the text entity to use Zappar's default permission denied UI -->
        <a-entity text="value: Please reload the page, accepting the camera permissions." position="0 0 -2"></a-entity>
      </a-entity>
  
      <!--UserÂ´s camera-->
      <a-entity camera zappar-camera></a-entity>
      <a-entity zappar-instant="placement-mode: true;" id="my-instant-tracker">
           <!--Modelo 3d-->
      <a-entity gltf-model="#myCarModel"></a-entity>
        <!-- PLACE CONTENT TO APPEAR IN THE WORLD HERE -->
    </a-entity>
  
      <script>
          let myInstantTracker = document.getElementById("my-instant-tracker");
          document.body.addEventListener("click", () => {
              myInstantTracker.setAttribute("zappar-instant", "placement-mode: false;");
          })
      </script>
  
    </a-scene>

    <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
