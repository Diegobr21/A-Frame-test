<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!--script src="show_model.js"></script-->
    <script>
      AFRAME.registerComponent('modify-materials', {
        init: function () {
          // Wait for model to load.
          this.el.addEventListener('model-loaded', () => {
            // Grab the mesh / scene.
            const obj = this.el.getObject3D('mesh');
            // Go over the submeshes and modify materials we want.
            obj.traverse(node => {
              if (node.name.indexOf('ship') !== -1) {
                node.material.color.set('red');
              }
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene background="color: #3cf">
      <a-assets>
         <!--
        <a-asset-item id="myCarModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
            show_model.js --> 
        <a-asset-item id="myCarModel" src="models/scene.gltf"></a-asset-item>    
    </a-assets>
      <a-entity gltf-model="#myCarModel"></a-entity>
      <a-text color="red" align="center" baseline="top" width="1" position="0 0.5 0"
                font="aileronsemibold"
                value="Hola Dharma" ></a-text>
    </a-scene>
  </body>
</html>
